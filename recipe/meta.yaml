{% set name = "mlgb" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mlgb-{{ version }}.tar.gz
  sha256: a89faa22f43f4a380baae3a27d07b3a951ac5a1f693b466f776f4d8c995f30b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26.4
    - pandas >=1.5.3
    - scikit-learn >=1.6.1
    - pytorch >=2.1.0
    - tensorflow >=2.10.0

test:
  imports:
    - mlgb
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/uliontse/mlgb
  summary: MLGB is a library that includes many models of CTR Prediction & Recommender System by TensorFlow & PyTorch.
  dev_url: https://github.com/UlionTse/mlgb
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - UlionTse
